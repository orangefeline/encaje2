    <section class="noola">
    <form action="https://formsubmit.co/royorangecat@gmail.com" method="POST">
      <h2>Contacto</h2>
      <div class="group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre Completo">

        <label for="phone">Telefono</label>
